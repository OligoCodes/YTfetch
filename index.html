      <input class="enter" id="url" placeholder="https://youtu.be/...">

    </div>

  <main>
    <div class="engine">
      <!--<div class="video Appearance">

      <div class="download-box">
        <div class="title-description">

           </div>
           <div>
             <span class="video-desscription" id="videoDescription">DESCRIPTION</span>
           </div>
        </div>
        <div class="analyze">
           <div class="views">
             <i class="fa-solid fa-eye"></i>
             <span class="react">Views: <span id="videoViews"> ~ </span> views</span>
           </div>
           <div class="likes">
             <i class="fa-solid fa-thumbs-up"></i>
             <span class="react">Likes : <span id="videoLikes"> ~ </span> likes</span>
           </div>
           <div class="type">
             <i class="fa-solid fa-play"></i>
             <span class="react">Type: <span id="videoType"> Video/MP4</span> </span>
           </div>
        </div>
       <div class= "download-space">
           <button class="download-btn" onclick="downloadFile(urlPath, filename)"> <i class="fa-solid fa-download"></i> Download Video</button>
           <div class="moreInfo">
            <i class="fa-solid fa-circle-info"></i>
            <span class="tit">File Size: <span id="videoFileSize"> ~MB</span> </span>
            <span class="tit">Quality: <span id="videoQuality"> ~HD/SD </span></span>
            <span id="video" class="tit">Duration: <span id="videoDuration"> </span>~hrs/mins</span>
           </div>
      </div>
